<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알림(Notipication)</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2">
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/ui/styles/02-notification.css" />
  </head>
  <body>
    <h1>알림(Notipication)</h1>

    <div class="notipication green">
      <div class="notipication-subject">화초관리</div>
      <div class="notipication-time">6분</div>
      <div class="notipication-content">화초에 물을 줄 시간입니다.</div>

       <div class="notification brown">
      <div class="notification-subject">아이식사</div>
      <div class="notification-time">지금</div>
      <div class="notification-content">아이에게 식사를 줄 시간입니다.</div>
    </div>
    </div>
  </body>
</html>
