<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 요소</title>
  </head>
  <body>
    <img
      src="/src/assets/sprite/sns.png"
      usemap="#image-map"
      alt="SNS 서비스"
    />
    <map id="image-map">
      <area
        target=""
        alt="페이스북"
        title="페이스북"
        href="https://www.facebook.com/"
        coords="15,15,14"
        shape="circle"
      />
      <area
        target=""
        alt="인스타그램"
        title="인스타그램"
        href="https://www.instagram.com/"
        coords="65,15,15"
        shape="circle"
      />
      <area
        target=""
        alt="유튜브"
        title="유튜브"
        href="https://www.youtube.com/"
        coords="115,15,14"
        shape="circle"
      />
    </map>
  </body>
</html>
