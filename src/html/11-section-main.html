<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섹션과 메인 요소</title>
    <!-- 타이틀은 브라우저 탭에 제목으로 사용됨 -->
  </head>
  <body>
    <header class="header">본문 헤더</header>
    <nav class="navigation">네비게이션</nav>
    <main class="content">
      <section class="card">
        <header>섹션 헤더</header>
        <article>
          <h2>기사 제목</h2>
          <p>기사 내용</p>
          <footer>섹션 푸터</footer>
        </article>
      </section>
      <!-- 섹션과 아티클은 서로 중첩될 수 있음  -->
      <!-- 섹션은 주제별로 묶어주는 역할을 함  -->
      <!-- 아티클은 독립적인 콘텐츠를 묶어주는 역할을 함 -->
      <!-- 아티클은 섹션의 하위 요소로 사용됨 -->
      <section>콘텐츠 섹션</section>
    </main>
    <aside class="sidebar">부가정보</aside>
    <!-- 아티클과 비슷하지만, 주요 콘텐츠와는 독립적인 부가적인 정보를 담는 요소 -->
    <!-- 사이드바, 광고, 링크 목록 등을 담을 수 있음 -->
    <!-- 어사이드는 섹션과 중첩 가능  -->
    <footer class="footer">바닥글</footer>
    <!-- header, nav, section, article, aside, footer는 HTML5에서 새로 추가된 요소 -->
  </body>
</html>
