<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소</title>
  </head>
  <body>
    <!-- 아이프레임을 활용하여 비디오 삽입하기 -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/fUcIe7-2zxw?si=Da-QDNTB49pTzTge"
      title="웹접근성이란 - AOA11Y Youtube"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <!-- 주로 어딘가 올려져 있는걸 퍼올때 사용 -->
    <!-- 타이틀은 변경 해주기, 문법 검사 후 에러는 삭제 -->
    <figure>
      <object
        type="application/pdf"
        data="/src/assets/pdf/wai-aria.pdf"
        width="600"
        height="430"
      ></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
  </body>
</html>
