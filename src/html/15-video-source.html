<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video, track 요소</title>
  </head>
  <body>
    <video controls autoplay muted poster="/src/assets/video/poster.jpg">
      <!-- muted는 음소거 속성, 오토플레이와 무조건 같이 써야함. -->
      <source
        src="/src/assets/video/google-developer-stories.mp4"
        type="video/mp4"
      />
      <track
        src="/src/assets/video/stories-en.vtt"
        kind="captions"
        srclang="en"
        label="english caption"
      />
    </video>
  </body>
</html>
