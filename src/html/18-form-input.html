<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (input) 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->
    <form action="/" method="post">
      <!-- / 부분에 폼스프리 사이트에서 만든 계정 넣으면 연동 -->
      <!-- 메소드는 무조건 포스트로 -->
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input
            type="text"
            name="userName"
            id="userName"
            required
            placeholder="예)지연"
            maxlength="5"
            minlength="3"
          />
          <!-- 리콰이어드 = 필수입력서식 , aria-required="true"? -->
          <!-- 플레이스홀더는 입력 서식 안에 흐린글씨  -->
          <!-- 플레이스홀더만 쓰고 레이블을 안쓰는 곳이 많음 접근성 떨어짐-->
        </div>
        <!-- <div>
          <label for="$">{레이블텍스}</label>
          <input type="text" id="$" />
        </div> -->
        <!-- 레이블과 인풋은 영혼의 단짝 -->
        <!-- 비밀번호 입력 서식 -->
        <div>
          <label for="userPwd">비밀번호</label>
          <input
            type="password"
            name="userPwd"
            id="userPwd"
            required
            placeholder="8자리 이상"
          />
        </div>
        <!-- 검색 입력 서식 -->
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="likelionSearch" id="likelionSearch" />
        </div>
        <!-- 이메일 입력 서식 -->
        <div>
          <label for="likelionSearch">이메일</label>
          <input type="email" name="userEmail" id="userEmail" required />
        </div>
        <!-- Tel 유형 입력 서식 -->
        <div>
          <label for="userPhone">연락처</label>
          <input type="tel" name="userPhone" id="userPhone" required />
        </div>
        <!-- 중간중간 툴로 문법검사 -->
        <!-- 체크박스 입력 서식 -->
        <!-- 네임과 아이디를 같게 하면 각자 독립적인 체크박스가 됨 -->
        <div>
          <input
            type="checkbox"
            checked
            value="html"
            name="classLikelion"
            id="classHtml"
          />
          <label for="classHtml">HTML</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="classLikelion"
            value="css"
            id="classCss"
          />
          <label for="classCss">CSS</label>
        </div>
        <div>
          <input type="checkbox" name="classLikelion" value="js" id="classJs" />
          <label for="classJs">JS</label>
        </div>
        <!-- 라디오버튼 입력 서식 -->
        <!-- 라디오버튼은 같은 네임으로 묶어야함 -->
        <!-- 네임이 같아야 같은 묶음 -->
        <div>
          <input type="radio" checked name="classroom" id="classRoom1" />
          <label for="classLRoom">회고 1팀</label>
        </div>
        <div>
          <input type="radio" name="classroom" id="classRoom2" />
          <label for="classRoom2">회고 2팀</label>
        </div>

        <!-- 전송버튼 -->
        <input type="submit" value="전송" />
        <!-- <button type="submit">전송</button> -->
        <!-- 인풋과 버튼? 슬비쌤은 버튼 선호 -->
      </fieldset>
    </form>
  </body>
</html>
