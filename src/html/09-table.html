<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
        border-spacing: 0;
        border-collapse: collapse;
      }
    </style>
    <!-- th는 bold체로 표시되고, td는 일반체로 표시됨 -->
    <!-- web developer tools에 local html에서 오류 확인 가능  -->
  </head>
  <body>
    <h1>테이블 관련 요소</h1>
    <table>
      <caption>
        멋쟁이 사자처럼 프론드엔드 스쿨 13기 스탭
      </caption>
      <!-- 캡션은 가운데 정렬 -->
      <colgroup>
        <col />
        <col span="2" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">강사</th>
          <th scope="col">멘토</th>
          <th scope="col">운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row">인원수</th>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>슬비쌤</td>
          <td>유진혁</td>
          <td>정재인</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th scope="row">2</th>
          <td>용쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <br />
    <table>
      <caption>
        테이블 실습
      </caption>
      <tr>
        <th id="co1">학습시간</th>
        <td headers="co1">09:00 ~ 17:00(28시간)</td>
        <th id="co2">난이도</th>
        <td headers="co1">초급</td>
      </tr>
      <tr>
        <th id="co3">교육비 지원</th>
        <td headers="co1">고용보험 비환급</td>
        <th id="co4">평가항목</th>
        <td headers="co4">출석률 100%</td>
      </tr>
      <tr>
        <th id="co5">수료기준</th>
        <td headers="co5">총점 80점 이상시 수료</td>
        <th id="co6">정원</th>
        <td headers="co6">24명</td>
      </tr>
      <tr>
        <th id="co7">교재정보</th>
        <td colspan="3" headers="co7">
          입문자를 위한 git과 html&css
          <hr />
          html&css웹사이트 개발과 디자인 기초(35,000원)
        </td>
      </tr>
    </table>
  </body>
</html>
