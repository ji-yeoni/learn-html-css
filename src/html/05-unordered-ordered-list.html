<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순서형, 비순서형 목록록</title>
  </head>
  <body>
    <h1>목록</h1>
    <h2>비순서형 목록</h2>
    <ul>
      <li>비순서형 목록을 마크업할 떄 사용할 수 있는 요소</li>
    </ul>
    <!-- 실습 -->
    <h2>다양한 메뉴를 카페 W에서 즐겨보세요</h2>
    <ul type="circle">
      <li>카페 W만의 특별함을 경험할 수 있는 최상의 선택 음료</li>
      <li>다양한 메뉴를 통해 즐거운 시간을 보내세요</li>
    </ul>
    <h2>순서형 목록</h2>
    <h3>카페 W 인기 강좌</h3>
    <ul>
      <ol>
        <li>ul 구조 & 디자인</li>
        <li>모바일 웹 UI 제작 실습</li>
        <li>ul 인터렉션 주니어</li>
        <li>리액트 프로그래밍</li>
      </ol>
  </body>
</html>
